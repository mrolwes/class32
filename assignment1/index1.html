
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 APIs: Assignment 1 Solution</title>
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
  </head>
  <body>
    <h1>Number Form - Assignment 1</h1>
    <br>
    <form>
      <label for="the-number">Enter numbers here:</label>
      <input type="number" id="the-number"></input>
      <button type="submit" id="submit">Submit</button>
      <button type="button" id="reset">Reset</button>
      <div id="message"></div>
    </form>
     <br>
    <table>
      <tbody>
      <tr>
        <td>Count</td>
        <td id="count"></td>
      </tr>
      <tr>
        <td>Sum</td>
        <td id="sum">0</td>
      </tr>
      <tr>
        <td>Average</td>
        <td id="average"></td>
      </tr>
      <tr>
        <td>Standard Deviation</td>
        <td id="std-dev"></td>
      </tr>
      <tr>
        <td>Median</td>
        <td id="median"></td>
      </tr>
      </tbody>
    </table>

    <script src="jquery-2.2.3.min.js"></script>
    <script src="ArrayStats.js"></script>
  </body>
</html>
